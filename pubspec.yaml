name: flutter_app_template
description: A new Flutter project.
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Logger
  simple_logger:

  # LocalDatabase
  shared_preferences:

  # Riverpod
  hooks_riverpod:
  riverpod_annotation:

  # Hooks
  flutter_hooks:

  # Entity
  freezed_annotation:
  json_annotation:
  equatable:

  # Dialog
  adaptive_dialog:

  # Access local storage
  path_provider:

  # Date
  intl:

  # Reactive
  rxdart:

  # Data share
  share_plus:

  # WebView
  flutter_inappwebview:

  # Launcher
  url_launcher:
  map_launcher:

  # Transition
  page_transition:

  # Image
  image_picker:
  image_gallery_saver:
  image_cropper:
  flutter_image_compress:
  extended_image:
  flutter_svg:

  # Picker
  numberpicker:

  # PullToRefresh
  pull_to_refresh_flutter3:

  # Permission
  permission_handler:

  # Firebase
  firebase_core: ^2.15.1
  firebase_analytics: ^10.4.5
  cloud_firestore: ^4.9.1
  firebase_auth: ^4.9.0
  firebase_storage: ^11.2.6
  cloud_functions: ^4.4.0
  firebase_messaging: ^14.6.7
  firebase_crashlytics: ^3.3.5
  firebase_remote_config: ^4.2.5

  # LocalNotification
  flutter_local_notifications:
  flutter_native_timezone:
  timezone:

  # Api
  retrofit:
  dio:

  # Navigation
  go_router:

  # Info
  package_info_plus:
  device_info_plus:

  # Text
  flutter_linkify:

  # Widget
  flutter_slidable:
  dismissible_page:

  # Other
  uuid:
  synchronized:
  hashids2:
  recase:
  collection:
  quiver:
  html:

dev_dependencies:
  # Test
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  mockito:

  # Static analysis
  pedantic_mono:
  custom_lint:
  riverpod_lint:

  # Serializer
  json_serializable:

  # Code generator
  build_runner:
  freezed:
  flutter_gen_runner:
  retrofit_generator:
  riverpod_generator:

  # Other
  flutter_launcher_icons:

flutter_gen:
  output: lib/gen/
  colors:
    inputs:
      - assets/color/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/images/

